<rect x="12.3" y="12.2" transform="matrix(0.7071 0.7071 -0.7071 0.7071 38.0366 -15.8285)" fill="#94CAFF" stroke="#001840" stroke-width="2" stroke-miterlimit="10" width="51.6" height="51.6"/>
<g display="none">
	<text transform="matrix(1 0 0 1 -482.4375 -193)" display="inline"><tspan x="0" y="0" fill="#0060FF" font-family="'SportsWorld'" font-size="12">это кардинальный способ внесения изменений в привычный облик вашей квартиры,  </tspan><tspan x="0" y="14.4" fill="#0060FF" font-family="'SportsWorld'" font-size="12">офиса или дома. Он включает в себя как отделочные, так и инженерные работы по замене сантехники,  </tspan><tspan x="0" y="28.8" fill="#0060FF" font-family="'SportsWorld'" font-size="12">электрики, окон, дверей, систем вентиляции и отопления, а также, при необходимости, полную перепланировку.</tspan></text>
</g>
<g display="none">
	<text transform="matrix(1 0 0 1 -482.4375 -81)" display="inline"><tspan x="0" y="0" fill="#0060FF" font-family="'SportsWorld'" font-size="12">отличный вариант для тех, кто по-настоящему ценит европейское качество.  </tspan><tspan x="0" y="14.4" fill="#0060FF" font-family="'SportsWorld'" font-size="12">В работе используются только качественные материалы и новые технологии.  </tspan><tspan x="0" y="28.8" fill="#0060FF" font-family="'SportsWorld'" font-size="12">После ремонта квартира будет соответствовать всем европейским стандартам.</tspan></text>
</g>
<g display="none">
	<text transform="matrix(1 0 0 1 -482.4375 32)" display="inline"><tspan x="0" y="0" fill="#0060FF" font-family="'SportsWorld'" font-size="12">вид ремонта по эксклюзивному проекту с использованием дорогих  </tspan><tspan x="0" y="14.4" fill="#0060FF" font-family="'SportsWorld'" font-size="12">отделочных материалов премиум-класса и новейших технологий,  </tspan><tspan x="0" y="28.8" fill="#0060FF" font-family="'SportsWorld'" font-size="12">профессионального инструмента и современного оборудования.</tspan></text>
</g>
<g display="none">
	<text transform="matrix(1 0 0 1 -482.4375 147)" display="inline"><tspan x="0" y="0" fill="#0060FF" font-family="'SportsWorld'" font-size="12">это комплекс работ, имеющий множество специфических нюансов. Основным моментом, который нужно учитывать при  </tspan><tspan x="0" y="14.4" fill="#0060FF" font-family="'SportsWorld'" font-size="12">осуществлении ремонта в новостройке -  это усадка здания и ее возможные последствия. Первые два года новые дома дают усадку,  </tspan><tspan x="0" y="28.8" fill="#0060FF" font-family="'SportsWorld'" font-size="12">которая негативно отражается на недавно выполненном ремонте, если он сделан неправильно. Так же для  </tspan><tspan x="0" y="43.2" fill="#0060FF" font-family="'SportsWorld'" font-size="12">новостроек характерно отсутствие всех коммуникаций. Данный вид ремонта требует опыта проведения всех необходимых действий,  </tspan><tspan x="0" y="57.6" fill="#0060FF" font-family="'SportsWorld'" font-size="12">поэтому это дело стоит доверить профессионалам.</tspan></text>
</g>
<g display="none">
	<text transform="matrix(1 0 0 1 -482.4375 259)" display="inline"><tspan x="0" y="0" fill="#0060FF" font-family="'SportsWorld'" font-size="12">офис является визитной карточкой компании, показателем ее статуса, успешности и стабильности.  </tspan><tspan x="0" y="14.4" fill="#0060FF" font-family="'SportsWorld'" font-size="12">Наша компания выполнит ремонт Вашего офиса таким образом, чтобы обеспечить не только комфорт для работы сотрудников,  </tspan><tspan x="0" y="28.8" fill="#0060FF" font-family="'SportsWorld'" font-size="12">но и уникальный интерьер, который выделит вас из многих аналогичных компаний. Эффектный интерьер в данном случае –  </tspan><tspan x="0" y="43.2" fill="#0060FF" font-family="'SportsWorld'" font-size="12">это хороший инструмент маркетинга, которая позволит создать максимально благоприятное впечатление на клиентов.</tspan></text>
</g>
<text transform="matrix(1 0 0 1 -482.4375 372)" display="none"><tspan x="0" y="0" display="inline" fill="#0060FF" font-family="'SportsWorld'" font-size="12">наши специалисты имеют многолетний опыт и хорошо знакомы со спецификой ремонта коттеджей.  </tspan><tspan x="0" y="14.4" display="inline" fill="#0060FF" font-family="'SportsWorld'" font-size="12">Мы соблюдаем все нормы усадки и усыхания деревянных домов. К внутренним работам наши специалисты приступают  </tspan><tspan x="0" y="28.8" display="inline" fill="#0060FF" font-family="'SportsWorld'" font-size="12">исключительно после проведения основных инженерных коммуникаций: вентиляции, систем отопления, канализации и прочего.  </tspan><tspan x="0" y="43.2" display="inline" fill="#0060FF" font-family="'SportsWorld'" font-size="12">Профессиональная отделка коттеджей проводится в строгом соответствии с согласованным проектом и с соблюдением  </tspan><tspan x="0" y="57.6" display="inline" fill="#0060FF" font-family="'SportsWorld'" font-size="12">установленных временных рамок. Это позволяет четко распланировать закупки материалов и тщательно контролировать  </tspan><tspan x="0" y="72" display="inline" fill="#0060FF" font-family="'SportsWorld'" font-size="12">качество и соблюдение всех строительных норм ремонта.</tspan></text>
